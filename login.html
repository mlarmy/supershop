<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <link rel="stylesheet" href="login_page.css">
    <link rel="shortcut icon" href="logo_png.png" type="image/x-icon">
     <!-- Bootstrap css -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous"
   />
    <title>SuperShop - Login for user</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p id="name"></p>
            <p class="title-text">Login for user</p>
        </div>
        <form accept="submit">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password">

            <input id="btn" type="submit" value="Login">
            <div id="alert" class="alert" role="alert">
                <!-- Message will be dynamically added here -->
            </div>
        </form>
    </div>

    <script>
        // Show the name
        document.getElementById('name').innerText = name;
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const alert = document.getElementById('alert');

      document.querySelector('form').addEventListener('submit', (e)=> {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
         .then((userCredential) => {
            alert.style.display = 'block';
            alert.className = 'alert alert-success';
            alert.innerText = 'Successfully logged in!';

            setTimeout(() => {
                window.location.replace('/index.html')
            }, 1000);
         })
         .catch((error)=>{
            alert.style.display = 'block';
            alert.className = 'alert alert-danger';
            alert.innerText = error.message;
         })
      });
    </script>

        <!-- Bootstrap js -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
      ></script>
</body>
</html>
